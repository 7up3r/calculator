<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="equation"></p>
            <p class="result"></p>
        </div>
        
        <div class="buttons">

            <div class="row firstButtonRow">
                <button class="button actionButton" id="clear" value="clear">AC</button>
                <button class="button operatorButton" id="divide" value="/">/</button>
                <button class="button operatorButton" id="multiply" value="*">*</button>
                <button class="button actionButton" id="backspace" value="backspace">âŒ«</button>
            </div>

            <div class="row secondButtonRow">
                <button class="button numberButton" id="7" value="7">7</button>
                <button class="button numberButton" id="8" value="8">8</button>
                <button class="button numberButton" id="9" value="9">9</button>
                <button class="button operatorButton" id="subtraction" value="-">-</butto>
            </div>

            <div class="row thirdButtonRow">
                <button class="button numberButton" id="4" value="4">4</button>
                <button class="button numberButton" id="5" value="5">5</button>
                <button class="button numberButton" id="6" value="6">6</button>
                <button class="button operatorButton" id="addition" value="+">+</button>
            </div> 

            <div class="row fourthButtonRow">
                <button class="button numberButton" id="1" value="1">1</button>
                <button class="button numberButton" id="2" value="2">2</button>
                <button class="button numberButton" id="3" value="3">3</button>
                <button class="button operatorButton" id="remainder" value="%">%</button>
            </div> 

            <div class="row fifthButtonRow">
                <button class="button numberButton" id="0" value="0">0</button>
                <button class="button numberButton" id="decimal" value=".">.</button>
                <button class="button actionButton" id="equalTo" value="=">=</button>
            </div>            

        </div>
    </div>
</body>
</html>
